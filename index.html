            <h1>电影中的色彩</h1>
            <p>色彩是我们对不同波长可见光的心理反应，是我们感知现实的视觉方式。色彩是电影叙事的一项基本要素，不仅可以区分故事情节，而且可以设定特定的故事氛围。大师们是如何运用色彩调动观众情绪，如何运用配色方案讲述故事的呢？</p>
            <p>电影色彩的选择并非任意为之，当电影运用了某特定颜色时，那些颜色给你什么样的感觉？它们如何跟随角色？色彩背后有何寓意？当你找出其服务的主题时，剩下的故事便可通过色彩娓娓道来。</p>
